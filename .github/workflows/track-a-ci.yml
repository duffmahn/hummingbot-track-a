name: Track A CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  track-a-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pydantic requests
        
    - name: Syntax check (py_compile)
      run: |
        echo "=== Python syntax validation ==="
        python -m py_compile quants-lab/lib/pool_validator.py
        python -m py_compile quants-lab/lib/dune_registry.py
        python -m py_compile quants-lab/lib/dune_cache.py
        python -m py_compile quants-lab/lib/market_intel.py
        python -m py_compile quants-lab/lib/dune_scheduler.py
        python -m py_compile quants-lab/lib/artifacts.py
        python -m py_compile quants-lab/lib/smart_cache.py
        python -m py_compile quants-lab/schemas/contracts.py
        python -m py_compile quants-lab/phase5_learning_agent.py
        echo "✅ All syntax checks passed"
        
    - name: Verify cache-first architecture
      run: |
        echo "=== Verifying no blocking Dune calls ==="
        if grep -n "self\.dune\.get_" quants-lab/lib/market_intel.py; then
          echo "❌ Found blocking Dune calls!"
          exit 1
        fi
        echo "✅ Cache-first architecture verified"
        
    - name: Run deterministic mock campaign
      env:
        HB_ENV: mock
        MOCK_CLMM: "true"
        EXEC_MODE: mock
        LEARN_FROM_MOCK: "false"
        INTEL_DATA_SOURCE: mock
        HB_SEED: "12345"
        EPISODES: "1"
        PYTHONUNBUFFERED: "1"
        PYTHONPATH: "${{ github.workspace }}"
      run: |
        echo "=== Running 1-episode deterministic mock campaign ==="
        chmod +x start_training_campaign.sh
        ./start_training_campaign.sh || {
          echo "Campaign failed, checking for artifacts..."
          ls -la data/runs/ 2>/dev/null || echo "No runs directory"
          exit 1
        }
        
    - name: Verify artifacts exist
      run: |
        echo "=== Checking for run artifacts ==="
        if [ ! -d "data/runs" ]; then
          echo "❌ No data/runs directory created"
          exit 1
        fi
        
        LATEST_RUN=$(ls -td data/runs/run_* 2>/dev/null | head -1)
        if [ -z "$LATEST_RUN" ]; then
          echo "❌ No run directory found"
          exit 1
        fi
        
        echo "✅ Found run: $LATEST_RUN"
        ls -la "$LATEST_RUN/episodes/" || echo "No episodes directory"
        
    - name: Run integration tests
      env:
        PYTHONPATH: "${{ github.workspace }}"
      run: |
        echo "=== Running CI integration test ==="
        cd quants-lab
        pytest -v tests/test_ci_integration.py || {
          echo "Integration test failed"
          echo "Listing run directories:"
          ls -la ../data/runs/ 2>/dev/null || echo "No runs found"
          exit 1
        }
        
    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          data/runs/
        retention-days: 7
